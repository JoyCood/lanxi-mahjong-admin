<table class="data-list"{% if data.pn < data.pages %} data-src="{{pagination_url()}}"{% endif %}>
    <thead>
        <tr>
            <th width="130" align="left">申请时间</th>
            <th align="right">申请金额</th>
            <th width="100" align="right" class="hidden-480">可提现余额</th>
            <th width="50">状态</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data.items %}
        <tr>
            <td align="left">{{i}}.{{item.Time|datetime}}</td>
            <td align="right">{{item.Money|number_format(2)}}</td>
            <td align="right" class="hidden-480">{{item.MoneyTotal|number_format(2)}}</td>
            <td>{{item.Status|money_status}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
