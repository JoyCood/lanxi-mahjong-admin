
{% set TITLE="发展代理商" %}
{% extends "_base.html" %}
{% block head %}
{% endblock %}
{% block body %}
<img id="qrcode-logo" src="images/icon.png" style="position:absolute; widht:45px; height:45px; display:none;" />
<div id="qrcode"></div>
    <script type="text/javascript">
        $(document).ready(function() {		
				$('#qrcode').qrcode({
					text: '{{ link }}',
					background: '#FFF',
					radius: 0.5,
					ecLevel: "H"
				});

				var margin = ($('#qrcode').height() - $('#qrcode-logo').height()) / 2;
				$('#qrcode-logo').css({"margin": margin, "display":"inline"});
		});

        wx.config({
            debug: {{ data.debug }},
            appId: "{{ data.appid }}",
            timestamp: "{{ data.timestamp }}",
            nonceStr: "{{ data.nonceStr }}",
            signature: "{{ data.signature }}",
            jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
        });

        wx.ready(function(){
            //分享到朋友圈
            wx.onMenuShareTimeline({
                title: '分享标题', //分享标题 
                link: 'http://yiiyu.cn', //分享链接
                imgUrl: '', //分享图标
                success: function() {
                    // 用户确认分享后执行的回调函数 
                },
                cancel: function() {
                    // 用户取消分享后执行的回调函数
                }
            }); 

            //分享给朋友
            wx.onMenuShareAppMessage({
                title: '快来赚钱啦', //分享标题 
                desc: '今天赚了300块', //分享描述
                link: 'http://yiiyu.cn', //分享连接
                imgUrl: 'http://yiiyu.cn/log.png', //分享图标
                type: 'link', //分享类型：music、video、link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function() {
                
                },
                cancel: function() {
                
                }
            });

            //分享到QQ
            wx.onMenuShareQQ({
                title: '',
                desc: '',
                link: '',
                imgUrl: '',
                success: function() {
                
                },
                cancel: function() {
                
                }
            });

            //分享到腾讯微博
            wx.onMenuShareWeibo({
                title: '', //分享标题 
                desc: '', //分享描述
                link: '', //分享链接
                imgUrl: '', //分享图标
                success: function() {
                
                },
                cancel: function() {
                
                }
            });

            //分享到QQ空间
            wx.onMenuShareQZone({
                title: '', //分享标题
                desc: '', //分享描述
                link: '', //分享链接
                imgUrl: '', //分享图标
                success: function() {
                
                },
                cancel: function() {
                
                }
            
            });
            
        });
    </script>
{% endblock %}
