{% set TITLE="发展玩家" %}
{% extends "_base.html" %}
{% block head %}
{% endblock %}
{% block body %}
<div id="qrcode" style="width:150px; height:150px;"></div>
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 150,
            height: 150
        });
        qrcode.makeCode("{{ link }}");

        wx.config({
            debug: {{ data.debug }},
            appId: "{{ data.appid }}",
            timestamp: "{{ data.timestamp }}",
            nonceStr: "{{ data.nonceStr }}",
            signature: "{{ data.signature }}",
            jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone']
        });

        wx.ready(function(){
            //分享到朋友圈
            wx.onMenuShareTimeline({
                title: '分享标题', //分享标题 
                link: 'http://yiiyu.cn', //分享链接
                imgUrl: '', //分享图标
                success: function() {
                    // 用户确认分享后执行的回调函数 
                },
                cancel: function() {
                    // 用户取消分享后执行的回调函数
                }
            }); 

            //分享给朋友
            wx.onMenuShareAppMessage({
                title: 'title', //分享标题 
                desc: 'desc', //分享描述
                link: 'http://yiiyu.cn', //分享连接
                imgUrl: 'http://yiiyu.cn/log.png', //分享图标
                type: 'link', //分享类型：music、video、link
                dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                success: function() {
                
                },
                cancel: function() {
                
                }
            });

            //分享到QQ
            wx.onMenuShareQQ({
                title: '',
                desc: '',
                link: '',
                imgUrl: '',
                success: function() {
                
                },
                cancel: function() {
                
                }
            });

            //分享到腾讯微博
            wx.onMenuShareWeibo({
                title: '', //分享标题 
                desc: '', //分享描述
                link: '', //分享链接
                imgUrl: '', //分享图标
                success: function() {
                
                },
                cancel: function() {
                
                }
            });

            //分享到QQ空间
            wx.onMenuShareQZone({
                title: '', //分享标题
                desc: '', //分享描述
                link: '', //分享链接
                imgUrl: '', //分享图标
                success: function() {
                
                },
                cancel: function() {
                
                }
            
            });
            
        });
    </script>
{% endblock %}
