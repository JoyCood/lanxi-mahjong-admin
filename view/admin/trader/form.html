{% set action = id? '编辑': '新建' %}
<div id="trader-container">
    <ol class="breadcrumb">
        <li><a href="admin/"><i class="fa fa-home"></i> 首页</a></li>
        <li><a href="admin/trader/">代理商</a></li>
        <li class="active">{{action}}</li>
    </ol>
    <div class="portlet">
        <header>
            <h1>{{action}}代理商</h1>
            <nav>
                {% if data %}<a href="admin/trader/#form" type="button" class="btn btn-default">新建</a>{% endif %}
                <a href="javascript:history.back();" type="button" class="btn btn-default"><i class="fa fa-angle-left"></i> 返回</a>
            </nav>
        </header>
        <main>
            <form id="trader-form" method="POST" action="admin/trader/save" class="form-horizontal">
                <div class="app-dialog-content">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="trader-game-id" class="col-sm-3 control-label">*游戏ID:</label>
                                <div class="col-sm-9">
                                    <input id="trader-game-id" name="Gameid" type="number" class="form-control" value="1" placeholder="请输入游戏ID" autocomplete="off" app-required="on" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trader-phone" class="col-sm-3 control-label">*手机号:</label>
                                <div class="col-sm-9">
                                    <input id="trader-phone" name="Phone" type="text" class="form-control" value="15900000001" placeholder="请输入手机号" autocomplete="off" app-required="on" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trader-password" class="col-sm-3 control-label">密码:</label>
                                <div class="col-sm-9">
                                    <input id="trader-password" name="Pwd" type="password" class="form-control" value="Yamete" placeholder="密码" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trader-confirm" class="col-sm-3 control-label">确认密码:</label>
                                <div class="col-sm-9">
                                    <input id="trader-confirm" name="Cfm" type="password" class="form-control" value="Yamete" placeholder="确认密码" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trader-wechat" class="col-sm-3 control-label">微信号:</label>
                                <div class="col-sm-9">
                                    <input id="trader-wechat" name="Wechat" type="text" class="form-control" value="Yamete" placeholder="微信号" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trader-level" class="col-sm-3 control-label">代理等级:</label>
                                <div class="col-sm-9">
                                    <input id="trader-level" name="Lv" type="number" class="form-control" placeholder="代理等级" autocomplete="off" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="trader-parent" class="col-sm-3 control-label">父代理ID:</label>
                                <div class="col-sm-9">
                                    <input id="trader-parent" name="Parent" type="number" class="form-control" placeholder="父代理ID" autocomplete="off" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trader-charge" class="col-sm-3 control-label">充值金额:</label>
                                <div class="col-sm-9">
                                    <input id="trader-charge" name="Charge" type="number" class="form-control" placeholder="充值金额" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trader-balance" class="col-sm-3 control-label">可提现余额:</label>
                                <div class="col-sm-9">
                                    <input id="trader-balance" name="Balance" type="number" class="form-control" placeholder="可提现余额" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="trader-ctime" class="col-sm-3 control-label">注册时间:</label>
                                <div class="col-sm-9">
                                    <input id="trader-ctime" name="CTime" type="number" class="form-control" placeholder="注册时间" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态:</label>
                                <div class="col-sm-9">
                                    {% set traderStatus = data and data.status? data.status: 0 %}
                                    <span>
                                        <input id="trader-status-normal" name="Status" type="radio" value="0"{{traderStatus == 0? ' checked': ''}} />
                                        <label for="trader-status-normal">正常</label>
                                    </span>
                                    <span>
                                        <input id="trader-status-locked" name="Status" type="radio" value="1"{{traderStatus == 1? ' checked': ''}} />
                                        <label for="trader-status-locked">锁定</label>
                                    </span>
                                    <span>
                                        <input id="trader-status-blocked" name="Status" type="radio" value="2"{{traderStatus == 2? ' checked': ''}} />
                                        <label for="trader-status-blocked">黑名单</label>
                                    </span>
                                    <span>
                                        <input id="trader-status-pending" name="Status" type="radio" value="3"{{traderStatus == 3? ' checked': ''}} />
                                        <label for="trader-status-pending">待审核</label>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="app-dialog-footer">
                    <input id="trader-id" type="hidden" name="Id" value="" />
                    <button type="submit" class="btn btn-primary">确定</button>
                    <button type="reset" class="btn">重置</button>
                </footer>
            </form>
        </main>
    </div>
    <script>
        $('#trader-form').on('submit', function() {
            App.submitForm(this, {
                checkValidity: function(form) {
                    var tid = $('#trader-id').val();
                    var rs  = true;
                    if(!parseInt(tid)) {
                        var psd = $('#trader-password').val();
                        var cfm = $('#trader-confirm').val();
                        if(psd == '') {
                            App.alert('请输入密码', function() {
                                $('#trader-password').focus();
                            });
                            rs = false;
                        } else if(psd != cfm) {
                            App.alert('两次输入的密码不一致，请重新输入', function() {
                                $('#trader-confirm').val('');
                                $('#trader-password').val('').focus();
                            });
                            rs = false;
                        }
                    }
                    return rs;
                }
            });
            return false;
        });
    </script>
</div>
