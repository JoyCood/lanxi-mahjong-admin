{% set TITLE='用户统计' %}
{% extends '_base.html' %}
{% block main %}
<div id="echarts" style="width:1000px; height:520px;">

</div>
{% endblock %}
{% block js %}
    <script src="js/admin/echarts.js"></script>
	<script type="text/javascript">
        var myChart = echarts.init(document.getElementById('echarts'));

option = {
    title: {
        text: '用户统计',
    },
    tooltip: {
        trigger: 'axis'
    },
    legend: {
        data:['日活跃','日注册', '在线人数']
    },
    toolbox: {
        show: true,
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            dataView: {readOnly: false},
            magicType: {type: ['line', 'bar']},
            restore: {},
            saveAsImage: {}
        }
    },
    xAxis:  {
        type: 'category',
        boundaryGap: false,
        data: ['7-08','7-08','7-09','7-10','7-11','7-12','7-13']
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: '{value}'
        }
    },
    series: [
        {
            name:'在线人数',
            type:'line',
            data:[16, 28, 35, 46, 70, 90, 100]
        },
        {
            name:'日注册',
            type:'line',
            data:[11, 11, 15, 13, 12, 13, 100]
        },
        {
            name:'日活跃',
            type:'line',
            data:[1, 2, 2, 5, 3, 2, 0]
        }
    ]
};
			myChart.setOption(option);
    </script>
{% endblock %}
